<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAR-COUNTER</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            font-size: 30px;
            text-align: center;
            border: 2px solid black;
            padding: 20px;
            background-color: #ea00ff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #text {
            width: 90%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            background-color: #34344A;
            border-radius: 5px;
            color: aliceblue;
        }
        .count {
            display: flex;
            justify-content: space-between;
        }
        .counter, .rem {
            padding: 20px;
        }
        label {
            font-size: 24px;
            display: block;
            margin-bottom: 10px;
        }
        .count p {
            display: inline;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="text">Real-Time Character Counter :</label>
        <input type="text" name="text" id="text" maxlength="50">
        <div class="count">
            <div class="counter">Total characters typed: <p id="charCount">0</p></div>
            <div class="rem">Remaining space: <p id="charRem">50</p></div>
        </div>
    </div>
    <script>
        const textInput = document.getElementById('text');
        const charCount = document.getElementById('charCount');
        const charRem = document.getElementById('charRem');
        const maxChars = 50;

            const currentLength = textInput.value.length;

                alert("You have reached the maximum character limit");
            }
        });
    </script>
</body>
</html>
